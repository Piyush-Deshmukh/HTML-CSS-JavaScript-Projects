<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Google Search Engine</title>
  </head>
  <body>
    <section>
      <div class="main">
        <img
          src="google.png"
          alt="Google"
        />
        <div class="searchBox">
            <input type="text" class="query">
            <div class="icons">
                <div><img src="search.png" alt="Search"></div>
                <div><img src="mic.png" alt="Mic"></div>
            </div>
        </div>
        <div class="button">
            <button class="searchBtn">Google Search</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
